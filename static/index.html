<!DOCTYPE html>
<html>

<head>
    <!--Page information-->
    <title>Kupilaptop</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script src="controller.js"></script>
    <script src="getLaptop.js"></script>
    <script src="addLaptop.js"></script>
    <link rel="icon" type="image/ico" href="images/icon.ico" />
        <!-- Toastr -->
        <link rel="stylesheet" href="//unpkg.com/angular-toastr/dist/angular-toastr.css" />
    <meta name="author" content="Aldin">
    <script src="//unpkg.com/angular-toastr/dist/angular-toastr.tpls.js"></script>
</head>
<body ng-app="myApp">

    <script>
        var app = angular.module("myApp", ["ngRoute", "toastr"]);
        app.controller("getLaptop", getLaptop)
        app.controller("addLaptop", addLaptop)

        app.config(function ($routeProvider) {
            $routeProvider
                .when("/", {
                    templateUrl: "home.html",
                })
                .when("/home", {
                    templateUrl: "home.html",

                })
                .when("/register", {
                    templateUrl: "register.html",

                })
                .when("/adminPanel", {
                    templateUrl: "dashboard.html",

                })
                .when("/shop", {
                    templateUrl: "shop.html",
                })
                .when("/contact", {
                    templateUrl: "contact.html",

                })
                .when("/info", {
                    templateUrl: "info.html",

                })
                .when("/kupi", {
                    templateUrl: "kupi.html",

                })
                .when("/login", {
                    templateUrl: "login.html",

                })
                .when("/tables", {
                    templateUrl: "tables.html",

                })
                .when("/laptopList", {
                    templateUrl: "laptopList.html",
                    controller : "getLaptop"

                })

                .when("/userList", {
                    templateUrl: "userList.html",
                    controller : "getLaptop"


                })
                .when("/add", {
                    templateUrl: "test.html",
                    controller : "addLaptop"

                })
        });
    </script>


    <div ng-view></div>

</body>

</html>
