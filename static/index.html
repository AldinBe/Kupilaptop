<!DOCTYPE html>
<html>
<head>
    <!--Page information-->
    <title>Kupilaptop</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">  
     <meta name="author" content="Aldin"> 
    <link rel="icon" type="image/ico" href="images/icon.ico" />

     <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

     <!-- Controller -->

    <script src="controllers/laptopController.js"></script>


    <!--Popeye-->
    <script src="assets/release/popeye.js"></script>
    <link rel="stylesheet" href="assets/release/popeye.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/all.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/bootstrapd.css">
    <link rel="stylesheet" href="assets/css/classy-nav.min.css">
    <link rel="stylesheet" href="assets/css/core-style.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <link rel="stylesheet" href="assets/css/dashboardv2.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">


    <!-- Toastr -->
    <link rel="stylesheet" href="//unpkg.com/angular-toastr/dist/angular-toastr.css" />
    <script src="//unpkg.com/angular-toastr/dist/angular-toastr.tpls.js"></script>
</head>

<body ng-app="myApp">

    <script>
        var app = angular.module("myApp", ["ngRoute", "toastr", "pathgather.popeye"]);
        app.controller("laptopController", laptopController)


        app.config(function ($routeProvider) {
            $routeProvider
                .when("/", {
                    templateUrl: "views/home.html"
                })
                .when("/home", {
                    templateUrl: "views/home.html"

                })
                .when("/register", {
                    templateUrl: "views/register.html"

                })
                .when("/adminPanel", {
                    templateUrl: "views/dashboard.html"

                })
                .when("/shop", {
                    templateUrl: "views/shop.html",
                    controller : "laptopController"
                })
                .when("/contact", {
                    templateUrl: "views/contact.html"

                })
                .when("/info", {
                    templateUrl: "views/info.html"

                })
                .when("/kupi", {
                    templateUrl: "views/kupi.html"

                })
                .when("/login", {
                    templateUrl: "views/login.html"

                })
                .when("/tables", {
                    templateUrl: "views/tables.html"

                })
                .when("/laptopList", {
                    templateUrl: "views/laptopList.html",
                    controller : "laptopController"

                })

                .when("/userList", {
                    templateUrl: "views/userList.html"


                })
                .when("/add", {
                    templateUrl: "views/add.html"

                })
        });
    </script>


    <div ng-view></div>

</body>

</html>
